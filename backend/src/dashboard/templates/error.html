<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI Model Evaluation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #e74c3c;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 #c0392b;
        }
        
        .error-title {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .home-link {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .home-link:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">{{ error_message }}</p>
        <a href="/" class="home-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
